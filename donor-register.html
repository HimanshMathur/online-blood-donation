    <div class="form-container">
        <div class="form-glass">
            <h2 class="form-title">Blood Donor Registration</h2>
            
            <form id="donorForm" aria-label="Blood Donor Registration Form">
                <div class="form-grid">
                    <div class="input-group">
                        <label for="donorName">Full Name</label>
                        <input type="text" id="donorName" required aria-required="true">

                    <div class="input-group">

                    <!-- Add this CSS to your style.css -->

    
    <!-- Add this CSS to your style.css -->
<style>
    .password-container {
        position: relative;
        width: 100%;
    }
    
    .password-container input {
        width: 100%;
        padding-right: 40px;
        box-sizing: border-box;
    }
    
    .password-toggle-btn {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #666;
        font-size: 16px;
        background: none;
        border: none;
        padding: 0;
    }
    
    .input-group .password-container {
        margin-top: 5px;
    }
    </style>
    
    <!-- Modified HTML for the password field -->
    <div class="input-group">
        <label for="donorPassword">Password</label>
        <div class="password-container">
            <input type="password" id="donorPassword" name="donorPassword" maxlength = 8 required aria-required="true">
            <button type="button" class="password-toggle-btn" aria-label="Toggle password visibility">
                <i class="fas fa-eye" id="togglePasswordIcon"></i>
            </button>
        </div>
    </div>
    
    <!-- Add this JavaScript to your script.js -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const donorForm = document.getElementById('donorForm');
        if (donorForm) {
            const passwordInput = donorForm.querySelector('#donorPassword');
            const toggleButton = donorForm.querySelector('.password-toggle-btn');
            const toggleIcon = donorForm.querySelector('#togglePasswordIcon');
    
            if (passwordInput && toggleButton && toggleIcon) {
                toggleButton.addEventListener('click', function(e) {
                    e.preventDefault(); // Prevent form submission
                    const isPassword = passwordInput.type === 'password';
                    passwordInput.type = isPassword ? 'text' : 'password';
                    toggleIcon.classList.toggle('fa-eye', !isPassword);
                    toggleIcon.classList.toggle('fa-eye-slash', isPassword);
                });
            } else {
                console.error('Password toggle elements not found in donor form');
            }
        }
    });
    </script>
                    <div class="input-group">
                        <label for="donorPhone">Phone Number</label>
                        <input type="tel" id="donorPhone" required aria-required="true">
                    </div>
                    
                    <div class="input-group">
                        <label for="donorBlood">Blood Group</label>
                        <select id="donorBlood" required aria-required="true">
                            <option value="">Select</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    
                    <div class="input-group full-width">
                        <label for="donorAddress">Full Address</label>

                    </div>
                    
                    <div class="input-group">

                    <div class="input-group">
