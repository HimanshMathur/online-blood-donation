<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role - LifeSaver</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Include GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="logo">Life<span>Saver</span></a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="index.html#about.html">About us</a>
            <a href="index.html#contact">Contact</a>
        </div>
        <div class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <!-- Role Selection Section -->
    <div class="role-selection">
        <div class="role-card">
            <h1 class="role-title">Welcome to LifeSaver</h1>
            <p class="role-subtitle">Please select your role to continue</p>
            
            <div class="role-options">
                <div class="role-option" onclick="window.location.href='donor-register.html'">
                    <i class="fas fa-hand-holding-heart"></i>
                    <h3>Blood Donor</h3>
                    <p>I want to donate blood and save lives</p>
                </div>
                
                <div class="role-option" onclick="window.location.href='bank-register.html'">
                    <i class="fas fa-hospital"></i>
                    <h3>Blood Bank/Hospital</h3>
                    <p>We accept blood donations and manage blood supply</p>
                </div>
            </div>
            
            <p class="text-center mt-2">Already have an account? <a href="login-existing.html" style="color: var(--primary); font-weight: 600;">Login here</a></p>
        </div>
    </div>

    <!-- Chatbot Button -->
    <div class="chatbot-btn" id="chatbotButton">
        <i class="fas fa-robot"></i>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
